<!DOCTYPE html>
  <html>

    <head>
      <meta charset = "utf-8">
      <title>虎春</title>
      <link rel = "stylesheet" type = "text/css" href = "index.css">
    </head>

    <body>

      <!-- ■■■ ヘッダー ■■■ -->
      <header>
        <div class = "header_all">
          <div class = "header_contents">
            <div class = "header_left">
              <img class = "header_left_logo" src = "img/Logo_03.png">
              <p class = "header_left_title">QA Rental Service ＜DEMO＞</p>
            </div>
            <div class = "header_right">
              <p class = "header_right_login">ログイン</p>
              <p class = "header_right_sitemap">サイトマップ</p>
              <p class = "header_right_help">ヘルプ</p>
            </div>
          </div>
        </div>
      </header>


      <!-- ■■■ メニュー ■■■ -->
      <div class = "menu_all">
        <div class = "menu_contents">
          <div class = "menu_main1" id = "menu_main1">
            <p>本サイトについて</p>
          </div>

          <div class = "menu_main2" id = "menu_main2">
            <p>QAエンジニアを探す</p>
          </div>

          <div class = "menu_main3" id = "menu_main3">
            <p>会社概要</p>
          </div>

          <div class = "menu_main4" id = "menu_main4">
            <p>お問い合わせ</p>
          </div>
        </div>

        <div class = "submenu_contents">
          <div class = "submenu_main1" id = "submenu_main1">
            <div class = "submenu_list1">
              <p><a class = "submenu_list1_name">虎春とは</a></p>
            </div>
            <div class = "submenu_list1">
              <p><a class = "submenu_list1_name">サイトの構成</a></p>
            </div>
          </div>

          <div class = "submenu_main2" id = "submenu_main2">
            <div class = "submenu_list2">
              <p><a class = "submenu_list2_name">地域から探す</a></p>
            </div>
            <div class = "submenu_list2">
              <p><a class = "submenu_list2_name">条件から探す</a></p>
            </div>
          </div>

          <div class = "submenu_main3" id = "submenu_main3">
            <div class = "submenu_list3">
              <p><a class = "submenu_list3_name">沿革</a></p>
            </div>
            <div class = "submenu_list3">
              <p><a class = "submenu_list3_name"></a>企業理念</p>
            </div>
            <div class = "submenu_list3">
              <p><a class = "submenu_list3_name">業績</a></p>
            </div>
          </div>

          <div class = "submenu_main4" id = "submenu_main4">
            <div class = "submenu_list4">
              <p><a class = "submenu_list4_name">メールでお問い合わせ</a></p>
            </div>
            <div class = "submenu_list4">
              <p><a class = "submenu_list4_name">チャットでお問い合わせ</a></p>
            </div>
            <div class = "submenu_list4">
              <p><a class = "submenu_list4_name">お急ぎの場合</a></p>
            </div>
          </div>

        </div>
      </div>


      <!-- ■■■ センター ■■■ -->
      <div class = "center_all">
        <div class = "center_contents">
          <img id = "center_image" src = "img/Main_01.jpg">
        </div>
      </div>


      <!-- ■■■ センター下文言 ■■■ -->
      <div class = "center_word">
        <div class = "center_word_contents">
          <p>早速QAエンジニアを探してみましょう！</p>
          <button type = "button" class = "search_button">QAエンジニアを検索する</button> 
        </div>
      </div>


      <!-- ■■■ 検索フォーム ■■■ -->
      <form action = "#" method = "get">
        <div class = "search_all">
          <div class = "search_contents">
            <div class = "search_condition">
              <table>
                <tr>
                  <td class = "conditon_1"><label for = "date_start">日付（勤務開始日）</label>
                  <td class = "conditon_2"><span>必須</span></td>
                  <td class = "conditon_3"><select class = "search_pulldown" name = "year">
                    <option value = "">選択してください</option>
                  </select></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </form>




      <script type = "text/javascript" src = "index.js"></script>
    </body>
