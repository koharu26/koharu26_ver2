<!-- TOP page -->

<!DOCTYPE html>
  <html>

    <head>
      <meta charset = "utf-8">
      <title>虎春_検索結果</title>
      <link rel = "stylesheet" type = "text/css" href = "result.css">
      <script type = "text/javascript" src = "result.js"></script>
    </head>

    <body>

      <!-- ■■■ ヘッダー ■■■ -->
      <header>
        <div class = "header_all">
          <div class = "header_contents">
            <div class = "header_left">
              <a href = "../index.html"><img class = "header_left_logo" src = "../img/Logo_03.png"></a>
              <p class = "header_left_title">QA Rental Service ＜DEMO＞</p>
            </div>
            <div class = "header_right">
              <p class = "header_right_login">ログイン</p>
              <p class = "header_right_sitemap">サイトマップ</p>
              <p class = "header_right_help">ヘルプ</p>
            </div>
          </div>
        </div>
      </header>


      <!-- ■■■ 検索条件表示 ■■■ -->
      <div class = "search_condition_all">
        <div class = "search_condition_contents">
          <div class = "search_condition">
            <table>
              <tr>
                <td class = "condition_title">現在の検索条件：</td>
              </tr>
              <tr>
                <td class = "condition_1">勤務地エリア</td>
                <td class = "condition_1" id = "area"></td>

                <script>
                  var para_area = getUrlParam("area");
                  document.getElementById("area").innerHTML = para_area;
                </script>
              </tr>
              <tr>
                <td class = "condition_1">日付（勤務開始日）</td>
                <td class = "condition_1" id = "s_year"></td>
                <td class = "condition_1" id = "s_month"></td>
                <td class = "condition_1" id = "s_day"></td>

                <script>
                  var para_s_year = getUrlParam("s_year");
                  document.getElementById("s_year").innerHTML = para_s_year + "年";

                  var para_s_month = getUrlParam("s_month");
                  document.getElementById("s_month").innerHTML = para_s_month + "月";

                  var para_s_day = getUrlParam("s_day");
                  document.getElementById("s_day").innerHTML = para_s_day + "日";
                </script>
              </tr>
              <tr>
                <td class = "condition_1">日付（勤務終了日）</td>
                <td class = "condition_1" id = "e_year"></td>
                <td class = "condition_1" id = "e_month"></td>
                <td class = "condition_1" id = "e_day"></td>

                <script>
                  var para_e_year = getUrlParam("e_year");
                  document.getElementById("e_year").innerHTML = para_e_year + "年";

                  var para_e_month = getUrlParam("e_month");
                  document.getElementById("e_month").innerHTML = para_e_month + "月";

                  var para_e_day = getUrlParam("e_day");
                  document.getElementById("e_day").innerHTML = para_e_day + "日";
                </script>
              </tr>
              <tr>
                <td class = "condition_1">希望ポジション</td>
                <td class = "condition_1" id = "position" colspan="4"></td>
                
                <script>
                    var position0 = getUrlParam("position0");
                    var position_html = document.getElementById("position")

                    if (position0 !== undefined) {  //指定なしを選択している場合
                      document.getElementById("position").innerHTML = position0;
                    } else {  //指定なしを選択していない場合
                      document.getElementById("position").innerHTML = "";
                    
                      for (var i = 1; i < 5; i++) {
                        var position_s = getUrlParam("position" + i);

                        if (position_s === undefined) {
                          continue;
                        };

                        if (position_html.innerHTML == "") {
                          position_html.innerHTML = position_s;
                        } else {
                          position_html.innerHTML = position_html.innerHTML + "　" + position_s;
                        };
                      };
                    };
                </script>

              </tr>
              <tr>
                <td class = "condition_1">性別</td>
                <td class = "condition_1" id = "gender"></td>
                
                <script>
                  var gender = getUrlParam("gender");
                  document.getElementById("gender").innerHTML = gender;
                </script>
              </tr>
            </table>
          </div>
        </div>

      </div>



      <!-- ■■■ フッター ■■■ -->
      <footer>
        <div class = "footer_all">
          <div class = "footer_contents">
            <div class = "footer_link">
              <p class = "footer_text">利用規約</p>
              <p class = "footer_text">個人情報保護方針</p>
              <p class = "footer_text">社会的責任</p>
              <p class = "footer_text">免責事項</p>
            </div>
          </div>
        </div>
      </footer>



      
    </body>
  </html>
