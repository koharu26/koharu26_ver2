<!-- TOP page -->

<!DOCTYPE html>
  <html>

    <head>
      <meta charset = "utf-8">
      <title>虎春_検索結果</title>
      <link rel = "stylesheet" type = "text/css" href = "result.css">
      <script type = "text/javascript" src = "result.js"></script>
    </head>

    <body>

      <!-- ■■■ ヘッダー ■■■ -->
      <header>
        <div class = "header_all">
          <div class = "header_contents">
            <div class = "header_left">
              <a href = "../index.html"><img class = "header_left_logo" src = "../img/Logo_03.png"></a>
              <p class = "header_left_title">QA Rental Service ＜DEMO＞</p>
            </div>
            <div class = "header_right">
              <p class = "header_right_login">ログイン</p>
              <p class = "header_right_sitemap">サイトマップ</p>
              <p class = "header_right_help">ヘルプ</p>
            </div>
          </div>
        </div>
      </header>


      <!-- ■■■ 検索条件表示 ■■■ -->
      <div class = "search_condition_all">
        <div class = "search_condition_contents">
          <div class = "search_condition">
            <table>
              <tr>
                <td class = "condition_title">現在の検索条件：</td>
              </tr>
              <tr>
                <td class = "condition_1">勤務地エリア</td>
                <td class = "condition_1" id = "area"></td>

                <script>
                  var para_area = getUrlParam("area");
                  document.getElementById("area").innerHTML = para_area;
                </script>
              </tr>
              <tr>
                <td class = "condition_1">日付（勤務開始日）</td>
                <td class = "condition_1" id = "s_year"></td>

                <script>
                  var para_s_year = getUrlParam("s_year");
                  document.getElementById("s_year").innerHTML = para_s_year;
                </script>
              </tr>
            </table>
          </div>
        </div>

      </div>



      <!-- ■■■ フッター ■■■ -->
      <footer>
        <div class = "footer_all">
          <div class = "footer_contents">
            <div class = "footer_link">
              <p class = "footer_text">利用規約</p>
              <p class = "footer_text">個人情報保護方針</p>
              <p class = "footer_text">社会的責任</p>
              <p class = "footer_text">免責事項</p>
            </div>
          </div>
        </div>
      </footer>



      
    </body>
  </html>
